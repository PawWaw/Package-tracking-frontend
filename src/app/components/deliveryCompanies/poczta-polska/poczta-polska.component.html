<html>
    <body>
        <div id="con">
        <form class="form" [formGroup]="formGroup">         
            <mat-form-field class="fields">
                <textarea matInput style="resize:none" placeholder="Add your tracking number" formControlName="packageCode"></textarea>
            </mat-form-field>
            <button mat-raised-button class="button" (click)="findPackage()">Find!</button>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div *ngIf="isAnyPackage" class="table">
            <p>Tracking number: {{ this.data.code }}</p>
            <p>Send post office: {{ this.data.sendPostOffice }}</p>
            <p>Send date: {{ this.data.sendDate }}</p>
            <p>Arrival post office: {{ this.data.arrivalPostOffice }}</p>

            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="datetime">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let DATA"> {{this.DATA.datetime}} </td>
                </ng-container>
            
                <ng-container matColumnDef="place">
                  <th mat-header-cell *matHeaderCellDef> Localization </th>
                  <td mat-cell *matCellDef="let DATA"> {{this.DATA.place}} </td>
                </ng-container>
            
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let DATA"> {{this.DATA.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div id="footer">
            <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]" class="paginator">
            </mat-paginator>
        </div>
        </div>
    </body>
</html>
