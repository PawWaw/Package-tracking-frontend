<div>
    <form class="form">    
      <mat-form-field class="fields">
        <mat-label>Source of data</mat-label >
        <mat-select [formControl]="companyControl">
          <mat-optgroup *ngFor="let group of companyGroups" [label]="group.name"
                        [disabled]="group.disabled">
            <mat-option *ngFor="let company of group.company" [value]="company.value">
              {{company.viewValue}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button class="button" (click)="findPackages()">Find!</button>
      <button mat-raised-button class="button" (click)="logout()">Logout!</button>
    </form>
</div>
